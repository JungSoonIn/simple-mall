<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>
    <style>
        /* 중앙에 쇼핑몰 이름 */
        .store-name {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
        }

        /* 로그인 버튼 스타일 및 위치 */
        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
<!-- 쇼핑몰 이름 -->
<div class="store-name">eco mall</div>

<!-- 로그인 버튼 -->
<a href="/login" class="login-button">로그인하기</a>
</body>
</html>
